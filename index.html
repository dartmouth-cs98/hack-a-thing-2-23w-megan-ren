<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="tabsBar">
      <div class="tab active">
        <div class="tabTitle">Tab Name</div>
        <div class="closeButton">&#10005</div>
      </div>
    </div>
    
    <div id ="titleBar">

      <div id="leftPart">
        <button class="barButton" id="backButton" tabindex="-1">&#60</button>
        <button class="barButton" id="forwardButton" tabindex="-1">&#62</button>
      </div>
      

      <div id="searchBarContainer">
        <input id="searchBar">
      </div>

      <div id="rightPart">
          <button class="barButton" id="refreshButton" tabindex="-1">&#10227</button>
          <button class="barButton" id="plusButton" tabindex="-1">&#43</button>
      </div>
      
    </div>

    
  </body>
  <script src="renderer.js"></script>
</html>
